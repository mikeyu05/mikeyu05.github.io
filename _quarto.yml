project:
  type: website

website:
  title: "Yong's Blog"
  description: "Blog using Quarto + GitHub Pages"
  navbar:
    right:
      - text: "Home"
        href: index.qmd
      - text: "About"
        href: about.qmd
      - icon: github
        href: https://mikeyu05.github.io/

format:
  html:
    theme:
      - cosmo
      - brand
    css: styles.css
    toc: true
    toc-depth: 2
    number-sections: true
    code-fold: true
    code-summary: "show code"
    toc-location: left

blog:
  base-url: /
  path: posts

execute:
  echo: true
  warning: false
  error: false
  # cache: true               # 支持缓存，提高构建速度